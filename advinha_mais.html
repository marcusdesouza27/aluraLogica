<meta charset="UTF-8">

<input />
<button>Ver número certo</button>
<script>

    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function sortNumber(qtde) {
        var secrets = [];
        var cont = 1;

        while (cont <= qtde) {

            var aleatorio = sorteia();
            var existe = false;
            if (aleatorio != 0) {
                for (pos = 0; pos < secrets.length; pos++) {
                    if (secrets[pos] == aleatorio) {
                        existe = true;
                        break;
                    }
                }

                if (existe == false) {
                    secrets.push(aleatorio);
                    cont++;
                }
            }
        }
        return secrets;
    }
    var secrets = sortNumber(5);
    var input = document.querySelector("input");
    input.focus();

    function verifica() {
        var right = false;

        for (var posicao = 0; posicao < secrets.length; posicao++) {
            if (input.value == secrets[posicao]) {
                alert("Parabéns! Você acertou!");
                right = true;
                break;
            }
        }

        if (right == false) {
            alert("Desculpe, número incorreto :( ");
        }
        input.value = '';
        input.focus();
    }



    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
