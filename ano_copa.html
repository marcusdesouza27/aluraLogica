<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>")
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var anoCopa = 1930

    while(anoCopa <= 2021) {
        mostra("Copa do mundo realizada no ano: " + anoCopa)
        anoCopa = anoCopa + 4
    }

    mostra('End')

</script>
