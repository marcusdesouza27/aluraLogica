<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == "S"){
        mostra("Parabéns, você está habilitado para dirigir um veículo");
    } else {
        mostra("Ainda não foi dessa vez! Por favor, chame um Uber");
    }

</script>
