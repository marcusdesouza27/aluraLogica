<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>")
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var numero = 2

    mostra("<h1>"+"Vamos exibir os números pares."+"</h1>")

    while(numero <=100) {
        mostra("Número: " + numero);
        numero = numero + 2
    }

    mostra('Maior número na lista = 100')

</script>
